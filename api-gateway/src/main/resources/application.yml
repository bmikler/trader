server:
  port: 8088
  servlet:
    cookie:
      name: GATEWAY-CLIENT

spring:
  application:
    name: api-gateway
  security:
    oauth2:
      client:
        registration:
          messaging-gateway-oidc:
            provider: gateway-client-provider
            client-id: api-gateway
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
        provider:
          gateway-client-provider:
            authorization-uri: http://127.0.0.1:9000/oauth2/authorize
            token-uri: http://127.0.0.1:9000/oauth2/token
            jwk-set-uri: http://127.0.0.1:9000/oauth2/jwks
            user-info-uri: http://127.0.0.1:9000/userinfo
            user-name-attribute: sub

